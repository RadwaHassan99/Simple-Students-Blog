<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container-fluid">
      <div class="col-xl-12 col-md-12 d-flex justify-content-center">
        <div class="card user-card-full w-50">
          <div class="row m-l-0 m-r-0" *ngIf="student;">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white h-100">
                <div class="m-b-25">
                  <img
                    src="https://img.icons8.com/bubbles/100/000000/user.png"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                </div>
                <h5 class="f-w-600 mb-3">{{student.name}}</h5>
                <h6 class="f-w-600">ID: {{student.id}}</h6>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{student.email}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">{{student.phone}}</h6>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Age</p>
                    <h6 class="text-muted f-w-400">{{student.age}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Addres</p>
                    <h6 class="text-muted f-w-400">{{student.address}}</h6>
                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li>
                    <a href="#" class="fab fa-facebook"></a>
                  </li>
                  <li>
                    <a href="#" class="fab fa-twitter"></a>
                  </li>
                  <li>
                    <a href="#" class="fab fa-linkedin"></a>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
