<section class="container-fluid vh-100" style="margin-top: 9%">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div  #successMessage class="alert alert-success text-center" role="alert" style="display:none">
            Registration successful!
          </div>
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h3 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Add New Student
                </h3>
                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="registrationForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        formControlName="name"
                        class="form-control d-block"
                        placeholder="Name"
                      />
                      <div
                        *ngIf="
                          registrationForm.get('name')?.invalid &&
                          (registrationForm.get('name')?.dirty ||
                            registrationForm.get('name')?.touched)
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('name')?.hasError('required')
                          "
                          >Name is required</small
                        >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('name')?.hasError('minlength')
                          "
                          >Name must be at least 3 characters long</small
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        formControlName="email"
                        class="form-control d-block"
                        placeholder="Email"
                      />
                      <div
                        *ngIf="
                          registrationForm.get('email')?.invalid &&
                          (registrationForm.get('email')?.dirty ||
                            registrationForm.get('email')?.touched)
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('email')?.hasError('required')
                          "
                          >Email is required</small
                        >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('email')?.hasError('email')
                          "
                          >Email is invalid</small
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        formControlName="age"
                        class="form-control d-block"
                        placeholder="Age"
                      />
                      <div
                        *ngIf="
                          registrationForm.get('age')?.invalid &&
                          (registrationForm.get('age')?.dirty ||
                            registrationForm.get('age')?.touched)
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('age')?.hasError('required')
                          "
                          >Age is required</small
                        >
                        <small
                          class="text-danger"
                          *ngIf="registrationForm.get('age')?.hasError('min')"
                          >Age must be at least 20 years</small
                        >
                        <small
                          class="text-danger"
                          *ngIf="registrationForm.get('age')?.hasError('max')"
                          >Age must not exceed 40 years</small
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        formControlName="phone"
                        class="form-control d-block"
                        placeholder="Phone Number"
                      />
                      <div
                        *ngIf="
                          registrationForm.get('phone')?.invalid &&
                          (registrationForm.get('phone')?.dirty ||
                            registrationForm.get('phone')?.touched)
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('phone')?.hasError('required')
                          "
                          >Phone number is required</small
                        >
                        <small
                          class="text-danger"
                          *ngIf="
                            registrationForm.get('phone')?.hasError('minlength')
                          "
                          >Phone number must be 11 digits</small
                        >
                        <small
                        class="text-danger"
                        *ngIf="
                          registrationForm.get('phone')?.hasError('maxlength')
                        "
                        >Phone number must be 11 digits</small
                      >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        formControlName="address"
                        class="form-control"
                        placeholder="Address"
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" 
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid d-none d-lg-block"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
