<section class="container-3d" style="margin: 7% auto;">
  <div class="card p-3 w-50 mx-auto shadow">
    <h2 class="text-center bold" style="color: #09363f">Students Table</h2>
    <table class="table align-middle mb-0 bg-white">
      <thead style="background-color: #cde4e9;">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3">Age</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students | paginate: { itemsPerPage: 5, currentPage: page }">
          <td>
            <div class="d-flex align-items-center">
              <img
                src="../../../assets/images/boy.png"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ s.name }}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ s.age }} year</p>
          </td>
          <td class="d-flex flex-row justify-content-evenly p-3">
            <a type="button" class="btn btn-primary" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"[routerLink]="'/students/' + s.id">
              <i class="bi bi-eye"></i>
            </a>
            <a type="button" class="btn btn-success" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"[routerLink]="'/students/' + s.id + '/edit'">
              <i class="bi bi-pencil-square"></i>
            </a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" (click)="onDelete(s.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </tfoot>
    </table>
  </div>
</section>


<div class="modal fade" id="deleteConfirmationModal">
  <div class="modal-dialog modal-confirm modal-dialog-centered my-auto">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex flex-column justify-content-center w-100">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>
          <h4 class="modal-title">Are you sure?</h4>
        </div>

        <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete these records? This process cannot be undone.</p>
      </div>
      <div class="modal-footer w-100 d-flex justify-content-evenly">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDeleteConfirmed()">Delete</button>
      </div>
    </div>
  </div>
</div>
